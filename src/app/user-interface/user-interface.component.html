<div class="background">
  <div class="calc-body">

    <section class="show-input-value">
      <div type="text" class="display" readonly placeholder="input value">{{otherDisplay}}</div>
    </section>

    <section class="show-result-value">

      <div type="text" class="display" readonly placeholder="result">{{mainDisplay}}</div>
    </section>

    <section class="input-button">
      <div [class]="['all', 'opers', 'digit']" (click)='haveValue(button.name)' *ngFor="let button of buttons">
        <button [ngStyle]="{'background-color': button.background ? '#64cbf7'  : 'null'  }
        ">{{button.name}}</button>
      </div>

    </section>



  </div>
</div>
